{% include 'admin_header.html' %}

<br><br><br>
<center>
    <style>
        th {
            color: aliceblue;
        }
    </style>
    <h1>View User</h1>
    <table class="table table-striped" style="width: 1200px">
        <tr style="background-color: rgb(19, 21, 54)">
        <th>Name</th>
        
        <th>Phone</th>
        <th>Pincode</th>
        <th>City</th>
        <th>Email</th>
    </tr>
    {% for i in q %}
    <tr>
        <td>{{i.name}}</td>
       

        <td>{{i.phone}}</td>

        <td>{{i.pin}}</td>
        <td>{{i.city}}</td>
        <td>{{i.email}}</td>
      
    </tr>
    {% endfor %}
</center>
</table>
<br><br><br>
