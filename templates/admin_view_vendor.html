{% include 'admin_header.html' %}

<center>
    <br /><br /><br />
    <style>
        th {
            color: aliceblue;
        }
    </style>
    <h1>Manage Vendor</h1>
    <table class="table table-striped" style="width: 1200px">
        <tr style="background-color: rgb(19, 21, 54)">
            <th>Name</th>
            <th>License number</th>
            <th>Phone</th>
            <th>City</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in q %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.license_num}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.city}}</td>
            <td>{{i.email}}</td>
            {% if i.login.usertype == 'pending' %}
            <td><a href="/accept_vendor/{{i.login_id}}">Accept</a></td>
            <td><a href="/reject_vendor/{{i.login_id}}">Reject</a></td>
            {% endif %}
            <td><a href="/admin_view_equipments/{{i.vendor_id}}">Equipments</a></td>
        </tr>
        {% endfor %}
    </table>
    <br /><br /><br />
</center>
{% include 'footer.html' %}
