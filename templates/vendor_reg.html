{% include 'home_header.html' %}
<section class="vh-200" style="background-color: #ffffff; margin-top: -60px">
    <div class="container h-100">
        <br /><br /><br />
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>
                                <h1 class="bounceInDown" style="color: #100f3b">Vendor Registration</h1>
                                <form method="post">
                                    <table>
                                        <tr>
                                            <th>Name</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="name"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>License Number</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="lnum"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Phone</th>
                                            <td>
                                                <input
                                                    type="number"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="phone"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>City</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="city"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Pincode</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="pin"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Email</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="email"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Username</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="uname"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Password</th>
                                            <td>
                                                <input
                                                    type="text"
                                                    class="form-control mt-3"
                                                    style="width: 400px; height: 40px; font-size: 26px"
                                                    name="psw"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><br /></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <input
                                                    type="submit"
                                                    class="btn btn-success"
                                                    value="Register"
                                                    name="submit"
                                                />
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="static/images/pngwing.com(48).png" class="img-fluid" alt="Sample image" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
